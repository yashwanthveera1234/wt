<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      #demo{
        color:red
      }
    </style>
  </head>
  <body>
    <p id="demo"></p>
    <label for="country">this is a drop box</label>
      <select name="countries" id="country" >
        <option value="India">INDIA</option>
        <option value="Australia">AUSTRALIA</option>
        <option value="America">AMERICA</option>
        <option value="Canada">CANADA</option>
        <option value="Russia">RUSSIA</option>
      </select>
      <input type="submit" value="Get cap" onclick="Capitals()">
      <script>
        function Capitals(){
          caps = {
            "India" : "NEW DELHI",
            "Australia" : "CANBERRA",
            "America" : "WASHINGTON DC",
            "Canada" : "OTTAWA",
            "Russia" : "MOSCOW",
          }
          var Country = document.querySelector("#country").value;
          document.getElementById("demo").textContent = Country +" capital is : "+caps[Country];
        }
      </script>
  </body>
</html>
