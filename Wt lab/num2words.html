<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type = "text" id = "txtName" />
    <input type = "button" value = "click me" onclick = "getInputValue();"/>
    <input type = "text" id = "txtOutput" />
    <script>
        function getInputValue(){
          var inputVal = document.getElementById("txtName").value;
          var outputName = document.getElementById("txtOutput");
          if (inputVal<0 || inputVal>999){
            outputName.value = "out of range"
            return outputName

          }
          if(isNaN(inputVal)){
            outputName.value = "Not a Number"
          }
          else{
            outputName.value = convertNumberToWords(inputVal)
          }
        }
        function convertNumberToWords(amount) {
    var words = new Array();
    words[0] = '';
    words[1] = 'One';
    words[2] = 'Two';
    words[3] = 'Three';
    words[4] = 'Four';
    words[5] = 'Five';
    words[6] = 'Six';
    words[7] = 'Seven';
    words[8] = 'Eight';
    words[9] = 'Nine';
    words[10] = 'Ten';
    words[11] = 'Eleven';
    words[12] = 'Twelve';
    words[13] = 'Thirteen';
    words[14] = 'Fourteen';
    words[15] = 'Fifteen';
    words[16] = 'Sixteen';
    words[17] = 'Seventeen';
    words[18] = 'Eighteen';
    words[19] = 'Nineteen';
    words[20] = 'Twenty';
    words[30] = 'Thirty';
    words[40] = 'Forty';
    words[50] = 'Fifty';
    words[60] = 'Sixty';
    words[70] = 'Seventy';
    words[80] = 'Eighty';
    words[90] = 'Ninety';
    var st = amount.toString();
    if (st.length==1){
      return words[amount]
    }
    else if (st.length==2) {
        var one = amount%10
        if (one==0){
          return words[amount]
        }
        else{
          return words[amount-one]+" "+words[one]
        }
    }
    else {
      var one = amount%10
      var tens = amount%100
      if(one==0 && tens==0){
        return words[amount/100]+" hundred"
      }
      else if (one==0) {
        return words[(amount-tens)/100]+" hundred and "+words[tens]
      }
      else if (one==tens){
        var hun = amount-tens
        return words[hun/100]+" hundred and "+words[one]
      }
      else{
        var hun = amount-tens
        tens = tens-one
        return words[hun/100]+" hundred and "+words[tens]+" "+words[one]
      }
    }
}
    </script>
  </body>
</html>
