<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <h1>WT LABS Sort numbers program</h1>
    <p id="demo"></p>
    <script type="text/javascript">
      alert("Wt labs JAVASCRIPT")
      var arr = []
      var i = 0
      var n = prompt("Enter the no of ele:")
      while(i<n){
        arr[i]=prompt()
        i = i+1
      }
      arr.sort()
      arr.reverse()
      document.getElementById("demo").innerHTML = "sorted  :" + arr;
    </script>
  </body>
</html>
